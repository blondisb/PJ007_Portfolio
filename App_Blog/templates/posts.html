{% extends 'layouts/base.html' %}
{% block content %}

<h1>Posts</h1>

{% for post in posts %}
    
    <hr>
    <h3><a href="{% url 'AppBlog:URL_post_detail' pk=post.id %}">{{ post.name }}</a></h3>
    <caption>{{ post.date | date:"M, d, Y" | upper }}</caption>
    <p>{{ post.description | striptags | truncatechars:80 }}</p>
    <br>

{% endfor %}
{% endblock %}
